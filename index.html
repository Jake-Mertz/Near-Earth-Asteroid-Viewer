<!DOCTYPE html>
<html>
  <head>
    <title>Hackathon 2</title>
    <link href="main-styles.css" type="text/css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container" id="container">

      <h1 class="main-head">Asteroids!</h1>

      <!-- <img class="APOD" src="photo" alt="APOD"/> -->

      <div class="main-table-container">
          <table class="main-table">
            <tr class="main-table-row">
              <td id="asteroid1table" class="main-table-data"></td>
              <td id="asteroid2table" class="main-table-data"></td>
            </tr>
            <tr class="main-table-row">
              <td id="asteroid3table" class="main-table-data"></td>
              <td id="asteroid4table" class="main-table-data"></td>
            </tr>
            <tr class="main-table-row">
              <td id="asteroid5table" class="main-table-data"></td>
              <td id="asteroid6table" class="main-table-data"></td>
            </tr>
            <tr class="main-table-row">
              <td id="asteroid7table" class="main-table-data"></td>
              <td id="asteroid8table" class="main-table-data"></td>
            </tr>
            <tr class="main-table-row">
              <td id="asteroid9table" class="main-table-data"></td>
              <td id="asteroid10table" class="main-table-data"></td>
            </tr>
          </table>
      </div>

      <div class="info-modal hidden" id="info-modal">
        <p id="asteroid-name" class="asteroid-name"></p>
        <p class="orbital-diagram-link">Orbital Diagram:</p>
        <p id="orbital-diagram-link"></p>
          <table id="asteroidDataTable" class="asteroidDataTable">
            <tr>
              <td>Asteroid Diameter Min</td>
              <td id="asteroid-diameter-data-min"></td>
            </tr>
            <tr>
              <td>Asteroid Diameter Max</td>
              <td id="asteroid-diameter-data-max"></td>
            </tr>
            <tr>
              <td>First Observation Date</td>
              <td id="first-observation-data"></td>
            </tr>
            <tr>
              <td>Last Observation Date</td>
              <td id="last-observation-data"></td>
            </tr>
            <tr>
              <td>Relative Velocity</td>
              <td id="relative-velocity-data"></td>
            </tr>
            <tr>
              <td>Miss Distance</td>
              <td id="miss-distance-data"></td>
            </tr>
          </table>
          <p>Is this asteroid hazardous?</p>
          <p id="yes-or-no"></p>
          <img src="images/peopleRunningFromAsteroid.jpg" alt="People running from an asteroid" class="asteroid-danger-image hidden" id="asteroid-danger"/>
          <img src="images/spongebob chillin.jpg" alt="spongebob and friends chillin out" class="spongebob hidden" id="spongebob"/>
          <button class="back-button" id="backButton">Back</button>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
          <script src="main2.js" type="text/javascript"></script>
          <script src="main.js" type="text/javascript"></script>
          <script src="app.js" type="text/javascript"></script>
  </body>
</html>
